<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tasks
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click) = "addItem()">
        Add Item
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-card-header>
        Honor code
      </ion-card-header>
      <ion-card-content>
        21300000 Ïù¥00 
        <p> I honestly performed this assignment </p> 
      </ion-card-content> 
    </ion-card>

    <ion-item-sliding *ngFor="let task of tasks | async" #slidingItem (ionSwipe)="removeTask(slidingItem, task)">  
      <ion-item [ngClass]="{taskDone: task.status == 'done'}" > 
        {{task.title}}   
      </ion-item>
      <ion-item-options side="right" (ionSwipe) = "removeTask(slidingItem, task)"> 
        <button color="secondary" ion-button icon-only
        (click) = "markAsDone(slidingItem, task)" > 
          <ion-icon name="checkmark"></ion-icon> 
        </button>
        <button ion-button icon-only color="danger" (click) = "removeTask(slidingItem, task)" > 
          <ion-icon name="trash">
          </ion-icon> 
        </button>
        <button ion-button icon-only expandable color="danger" (click)="removeTask(slidingItem, task)"></button>        
      </ion-item-options>  
    </ion-item-sliding>
  </ion-list> 
</ion-content>
